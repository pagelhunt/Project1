    <body>
        <h1 class="center-align starwarsTitle">Star Wars</h1>

        <div class="container">
            <div class="row">
                <div class="col s6">
                    <h3>Character Search</h3>
                    <input type="text" id="input1" placeholder="Name">
                    <button id="button1" class="btn-large grey darken-3 white-text">Search</button>
                </div>

                <div class="col s6">
                <div class="section"></div>
                    <div id="no-results"></div>
                    <div id="results">
                        <h4 id="name"></h4>
                        <h6 id="height"></h6>
                        <h6 id="mass"></h6>
                        <h6 id="hair_color"></h6>
                        <h6 id="skin_color"></h6>
                        <h6 id="eye_color"></h6>
                        <h6 id="birth_year"></h6>
                        <h6 id="gender"></h6>
                    </div>

                    <div id = gifHolder>
                     
                    </div>
                    <div>
                        <button id = prevGif>Previous GIF</button>
                        <button id = nextGif>Next GIF</button>
                    </div>
                </div>
            </div>
        </div>
