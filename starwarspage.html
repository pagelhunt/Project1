<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Star Wars Character Search</title>
    </head>

    <body>
        <h1 class="center-align">Star Wars</h1>

        <div class="container">
            <div class="row">
                <div class="col s6">
                    <h3>Character Search</h3>
                    <input type="text" id="input1" placeholder="Name">
                    <button id="button1" class="btn-large grey darken-3 white-text">Search</button>
                </div>

                <div class="col s6">
                <div class="section"></div>
                    <div id="no-results"></div>
                    <div id="results">
                        <h4 id="name"></h4>
                        <h6 id="height"></h6>
                        <h6 id="mass"></h6>
                        <h6 id="hair_color"></h6>
                        <h6 id="skin_color"></h6>
                        <h6 id="eye_color"></h6>
                        <h6 id="birth_year"></h6>
                        <h6 id="gender"></h6>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="starWarsScript.js"></script>
    </body>
</html>
