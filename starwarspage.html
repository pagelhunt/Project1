<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Need to link stylesheet <link rel="stylesheet" type="text/css" href=""> -->
    <title>Star Wars Character Search</title>

</head>

<body>

    <label>Star Wars Character Search:</label>
    <input type="text" id="input1" placeholder="Name">

    <button id="button1">Search</button>
    <div id="no-results"></div>

    <div id="results">
        <h1 id="name"></h1>
        <h2 id="height"></h2>
        <h2 id="mass"></h2>
        <h2 id="hair_color"></h2>
        <h2 id="skin_color"></h2>
        <h2 id="eye_color"></h2>
        <h2 id="birth_year"></h2>
        <h2 id="gender"></h2>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="starWarsScript.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>

</body>
